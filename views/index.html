<!DOCTYPE html>
<html>
  <head>
    <title>Ring My Phone</title>
    <link rel="icon" href="https://cdn.hyperdev.com/us-east-1%3A99577ed8-8cc1-464c-9b23-fbd40162e022%2Fnotification.png" type="image/png">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/style.css">
  </head>
  <body onload="loadNumber()">
    <header>
      <h1 id="sitetitle">
        Ring My Phone
      </h1>
    </header>
    <main>
      <form method="POST" action="/call">
        <input id="number" class="form-input" type="tel" name="number" placeholder="Phone Number" oninput="saveNumber()">
        <button class="form-button" type="submit">Ring</button>
        <!--<input name="type" value="Debug" type="submit"/>-->
      </form>
    </main>
    <script src="/index.js"></script>
    <footer><a href="http://www.flaticon.com/free-icon/notification_157281">Ringer favicon</a> by <a href="http://www.flaticon.com/authors/elias-bikbulatov">Elias Bikbulatov</a></footer>
  </body>
</html>
