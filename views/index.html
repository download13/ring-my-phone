<!DOCTYPE html>
<html>
  <head>
    <title>Ring My Phone</title>
    <meta name="description" content="A cool thing made with HyperDev">
    <link id="favicon" rel="icon" href="https://hyperweb.space/favicon.ico" type="image/x-icon">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/style.css">
  </head>
  <body>
    <header>
      <h1>
        Ring My Phone
      </h1>
    </header>
    <main>
      <form method="POST" action="/call">
        <input id="number" type="tel" name="number" placeholder="Phone Number">
        <button type="submit">Ring</button>
      </form>
    </main>
    <script src="/client.js"></script>
  </body>
</html>
